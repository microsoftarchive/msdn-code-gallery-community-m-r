<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyCompany Expenses</title>
    <!-- Page references -->
    <link href="/pages/home/home.css" rel="stylesheet" />
    <link href="/pages/common/monthExpenses.css" rel="stylesheet" />
    <!-- References added only for design time purpose -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="/js/default.js"></script>

    <script src="/pages/common/monthExpenses.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
    <body>
        <div id="appbar" class="appBar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'refresh', label:'refresh', icon: 'refresh', tooltip:'click to refresh'}"></button>
        </div>
        <div id="headerTemplate" data-win-control="WinJS.Binding.Template"
             style="display: none">
            <div class="simpleHeaderItem">
                <a href="#" data-win-bind="className: type MyCompany.Expenses.Formaters.groupHeaderClassFormatter"><h2 data-win-bind="innerText: title"></h2></a>
            </div>
        </div>
        <div id="expenseTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="item normal" data-win-bind="style.backgroundImage: Employee.Picture.Content MyCompany.Expenses.Formaters.formatBackgroundImage" >
                <div class="data-zone">
                    <div class="name" >
                        <span data-win-bind="textContent: Employee.FirstName"></span>
                        <span data-win-bind="textContent: Employee.LastName"></span>
                    </div>
                    <div class="date">
                        <span data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDate"></span>
                    </div>
                    <div class="duration" data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDuration"></div>
                    <div class="status" data-win-bind="className: Status MyCompany.Expenses.Formaters.formatExpenseStatus" >
                        <span data-win-bind="textContent: Status MyCompany.Expenses.Formaters.formatExpenseStatusText"></span>
                    </div>
                    <div class="amount">
                        <div class="expenseType" data-win-bind="style.backgroundImage: ExpenseType MyCompany.Expenses.Formaters.formatExpenseTypeSmall"  >
                            <span class="dollar-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountDollars"></span><span class="cents-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountCents"></span><span class="dollar-sign">$</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="expenseTemplate-highlighted" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="item-highlighted-wrapper">
                <div class="item highlighted" data-win-bind="style.backgroundImage: Employee.Picture.Content MyCompany.Expenses.Formaters.formatBackgroundImage" >
                    <div class="header">
                        <div class="name">
                            <span data-win-bind="textContent: Employee.FirstName"></span>
                            <span data-win-bind="textContent: Employee.LastName"></span>
                        </div>
                        <div class="date">
                            <span data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDate"></span>
                        </div>
                    </div>
                    <div class="data-zone">
                        <div class="description" data-win-bind="textContent: Name"></div>
                        <div class="duration" data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDuration"></div>
                        <div class="status" data-win-bind="className: Status MyCompany.Expenses.Formaters.formatExpenseStatus" >
                            <span data-win-bind="textContent: Status MyCompany.Expenses.Formaters.formatExpenseStatusText"></span>
                        </div>
                        <div class="amount" >
                            <div class="expenseType" data-win-bind="style.backgroundImage: ExpenseType MyCompany.Expenses.Formaters.formatExpenseTypeSmall"  >
                                <span class="dollar-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountDollars"></span><span class="cents-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountCents"></span><span class="dollar-sign">$</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="totalExpenseTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="item total" data-win-bind="style.backgroundImage: Picture MyCompany.Expenses.Formaters.formatBackgroundImage" >
                <div class="data-zone">
                    <div class="name">
                        <span data-win-bind="textContent: FirstName"></span>
                        <span data-win-bind="textContent: LastName"></span>
                    </div>
                    <div class="jobTitle"  data-win-bind="textContent: JobTitle"></div>
                    <div class="amount-title">Total expenses</div>
                    <div class="amount" >
                        <span class="dollar-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountDollars"></span><span class="cents-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountCents"></span><span class="dollar-sign">$</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="expenseTemplateSnapped" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="expenseTemplateSnapped item normal">
                <div class="photo" data-win-bind="style.backgroundImage: Employee.Picture.Content MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
                <div class="data-zone">
                    <div class="name">
                        <span data-win-bind="textContent: Employee.FirstName"></span>
                        <span data-win-bind="textContent: Employee.LastName"></span>
                    </div>
                    <div class="date">
                        <span data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDate"></span>
                    </div>
                    <div class="status" data-win-bind="className: Status MyCompany.Expenses.Formaters.formatExpenseStatus" ></div>
                    <div class="amount" >
                        <span class="dollar-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountDollars"></span><span class="cents-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountCents"></span><span class="dollar-sign">$</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="totalExpenseTemplateSnapped" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="totalExpenseTemplateSnapped item normal" data-win-bind="style.backgroundImage: Picture MyCompany.Expenses.Formaters.formatBackgroundImage">
                <div class="photo"></div>
                <div class="data-zone">
                    <div class="name">
                        <span data-win-bind="textContent: FirstName"></span>
                        <span data-win-bind="textContent: LastName"></span>
                    </div>
                    <div class="jobTitle"  data-win-bind="textContent: JobTitle"></div>
                    <div class="amount" >
                        <span class="dollar-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountDollars"></span><span class="cents-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountCents"></span><span class="dollar-sign">$</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="expendingsMonthTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="monthBar" data-win-bind="className: year MyCompany.Expenses.Formaters.formatMonthBar">
                <div class="left" data-win-bind="style.width: this MyCompany.Expenses.Formaters.amountAsWidthFormatter" >
                    <span class="monthName" data-win-bind="textContent: monthName" ></span>
                </div>
                <div class="right">
                    <span data-win-bind="textContent: amount MyCompany.Expenses.Formaters.formatNumber"></span><span >&nbsp;$</span>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
        <div class="fragment expenseslistpage">
            <header aria-label="Header content" role="banner">
                <img class="logo" src="/images/logo.png" />
                <div class="user-data">
                    <span class="user-name" data-win-bind="innerText: user.name"></span>
                    <div class="user-image" data-win-bind="style.backgroundImage: user.image MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
                </div>
            </header>    
            <div class="simpleHeaderItem snappedHeader snappedTeamHeader" id="teamExpensesHeader">
                <a href="#" class="groupHeader_0" ><h2 data-win-bind="innerText: title"></h2></a>
            </div>        
            <div class="simpleHeaderItem snappedHeader snappedPerPersonHeader" id="teamExpensesPerPersonHeader">
                <a href="#" class="groupHeader_1" ><h2 data-win-bind="innerText: title"></h2></a>
            </div>        
            <section aria-label="Main content" role="main">
                <div id="expensesList" 
                     data-win-control="WinJS.UI.ListView"
                     data-win-options="{
    selectionMode:'none', 
    swipeBehavior:'none', 
    tapBehavior:'invoke', 
    groupHeaderTemplate: 
        select('#headerTemplate')}">
                </div>
                <div id="expensesEvolution" style="display: none" >
                    <div class="simpleHeaderItem"><h2>Spendings evolution</h2></div>
                    <div class="months">
                        <div id="month0" class="month"></div>
                        <div id="month1" class="month"></div>
                        <div id="month2" class="month"></div>
                        <div id="month3" class="month"></div>
                        <div id="month4" class="month"></div>
                        <div id="month5" class="month"></div>
                        <div id="month6" class="month"></div>
                        <div id="month7" class="month"></div>
                        <div id="month8" class="month"></div>
                        <div id="month9" class="month"></div>
                        <div id="month10" class="month"></div>
                        <div id="month11" class="month"></div>
                    </div>
                    <div id="button-bar" data-win-bind="className: expenseType MyCompany.Expenses.Formaters.formatExpenseTypeButton">
                        <div id="foodExpensesButton" ></div>
                        <div id="travelExpensesButton" ></div>
                        <div id="accommodationExpensesButton" ></div>
                        <div id="otherExpensesButton" ></div>
                        <div id="allExpensesButton" ></div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
