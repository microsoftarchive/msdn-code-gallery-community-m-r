<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyCompany Expenses</title>
    <!-- Page references -->
    <link href="/pages/expenseDetail/expenseDetail.css" rel="stylesheet" />

    <!-- References added only for design time purpose -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="/js/default.js"></script>

    <script src="/pages/expenseDetail/expenseDetail.js"></script>
</head>
<body>
    <div id="appbar" class="appBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pin', label:'pin to start', icon: 'pin', tooltip:'pin to start'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-bind="winControl.disabled: disabled" data-win-options="{id:'refuse', label:'refuse', icon: 'dislike', tooltip:'refuse'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-bind="winControl.disabled: disabled" data-win-options="{id:'approve', label:'approve', icon: 'like', tooltip:'approve'}"></button>
    </div>
    <div class="fragment expensesdetailpage">
        <header aria-label="Header content" role="banner">
            <button id="expenseDetailBackButton" data-win-control="WinJS.UI.BackButton" class="back"></button>
            <div class="name">
                <span data-win-bind="textContent: Employee.FirstName"></span>
                <span data-win-bind="textContent: Employee.LastName"></span>
            </div>
            <div class="user-data">
                <span class="user-name" data-win-bind="innerText: user.name"></span>
                <div class="user-image" data-win-bind="style.backgroundImage: user.image MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
            </div>
        </header>            
        <section aria-label="Main content" role="main">
            <div id="expenseDetail">
                <div class="title">Expense detail</div>
                <div class="content">
                    <div class="employee-photo" data-win-bind="style.backgroundImage: Employee.Picture.Content MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
                    <div class="expense-detail">
                        <div class="header">
                            <div class="expense-title" data-win-bind="textContent: Name"></div>
                            <div class="expenseType" data-win-bind="style.backgroundImage: ExpenseType MyCompany.Expenses.Formaters.formatExpenseType"  ></div>
                        </div>
                        <div class="expense-duration" data-win-bind="textContent: CreationDate MyCompany.Expenses.Formaters.formatDuration"></div>
                        <div class="description multi-line-ellipsis" data-win-bind="textContent: Description"></div>
                        <div class="foot">
                            <div class="status"  data-win-bind="className: Status MyCompany.Expenses.Formaters.formatExpenseStatus" >
                                <span data-win-bind="textContent: Status MyCompany.Expenses.Formaters.formatExpenseStatusText"></span>
                            </div>
                            <div class="amount" >
                                <span class="dollar-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountDollars"></span><span class="cents-part" data-win-bind="textContent: Amount MyCompany.Expenses.Formaters.formatAmountCents"></span><span class="dollar-sign">$</span>
                            </div>
                        </div>
                    </div>
                    <div class="expense-photo" data-win-bind="style.backgroundImage: Picture MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
