<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyCompany Expenses</title>
    <!-- Page references -->
    <link href="/pages/employeeExpenses/employeeExpenses.css" rel="stylesheet" />
    <link href="/pages/common/monthExpenses.css" rel="stylesheet" />

    <!-- References added only for design time purpose -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="/js/default.js"></script>

    <script src="/pages/common/monthExpenses.js"></script>
    <script src="/pages/employeeExpenses/employeeExpenses.js"></script>
</head>
<body>
    <div id="expendingsMonthTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="monthBar" data-win-bind="className: year MyCompany.Expenses.Formaters.formatMonthBar">
            <div class="left" data-win-bind="style.width: this MyCompany.Expenses.Formaters.amountAsWidthFormatter" >
                <span class="monthName" data-win-bind="textContent: monthName" ></span>
            </div>
            <div class="right">
                <span data-win-bind="textContent: amount MyCompany.Expenses.Formaters.formatNumber"></span><span >&nbsp;$</span>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
    <div class="fragment employeeExpendingsPage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton" class="back"></button>
            <div class="employee name">
                <span data-win-bind="textContent: employee.FirstName"></span>
                <span data-win-bind="textContent: employee.LastName"></span>
            </div>
            <div class="user-data">
                <span class="user-name" data-win-bind="innerText: user.name"></span>
                <div class="user-image" data-win-bind="style.backgroundImage: user.image MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
            </div>
        </header>            
        <section aria-label="Main content" role="main">
            <div id="employeeExpendings">
                <div class="title">Employee expenses</div>
                <div class="content">
                    <div class="employeeContainer">
                        <div class="employee" id="employee-photo" data-win-bind="style.backgroundImage: employee.Picture.Content MyCompany.Expenses.Formaters.formatBackgroundImage"></div>
                        <div class="data-zone">
                            <div class="employee-expenses-title">Total expenses</div>
                            <div class="employee-expenses-amount" >
                                <span class="amount-part" data-win-bind="textContent: currentYearExpenses.total MyCompany.Expenses.Formaters.formatNumber"></span>
                                <span class="dollar-sign">$</span>
                            </div>
                        </div>
                    </div>
                    <div class="timeExpendings">
                        <div class="timeExpending month">
                            <div class="timeExpendingHeader">Current month</div>
                            <div class="data">
                                <span data-win-bind="textContent: monthExpenses.month MyCompany.Expenses.Formaters.formatMonthName"></span>
                                <span class="amount">$</span><span data-win-bind="textContent: monthExpenses.total MyCompany.Expenses.Formaters.formatNumber" class="amount"></span>
                            </div>
                            <div class="expenseType">
                                <div class="travel" data-win-bind="textContent: monthExpenses.travel MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="accommodation" data-win-bind="textContent: monthExpenses.accommodation MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="food" data-win-bind="textContent: monthExpenses.food MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="others" data-win-bind="textContent: monthExpenses.others MyCompany.Expenses.Formaters.formatPercent"></div>
                            </div>
                        </div>
                        <div class="timeExpending currentYear">
                            <div class="timeExpendingHeader">Total of year</div>
                            <div class="data">
                                <span data-win-bind="textContent: currentYearExpenses.year"></span>
                                <span class="amount">$</span><span data-win-bind="textContent: currentYearExpenses.total MyCompany.Expenses.Formaters.formatNumber" class="amount"></span>
                            </div>
                            <div class="expenseType">
                                <div class="travel" data-win-bind="textContent: currentYearExpenses.travel MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="accommodation" data-win-bind="textContent: currentYearExpenses.accommodation MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="food" data-win-bind="textContent: currentYearExpenses.food MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="others" data-win-bind="textContent: currentYearExpenses.others MyCompany.Expenses.Formaters.formatPercent"></div>
                            </div>
                        </div>
                        <div class="timeExpending lastYear">
                            <div class="timeExpendingHeader">Total of year</div>
                            <div class="data">
                                <span data-win-bind="textContent: lastYearExpenses.year"></span>
                                <span class="amount">$</span><span data-win-bind="textContent: lastYearExpenses.total MyCompany.Expenses.Formaters.formatNumber" class="amount"></span>
                            </div>
                            <div class="expenseType">
                                <div class="travel" data-win-bind="textContent: lastYearExpenses.travel MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="accommodation" data-win-bind="textContent: lastYearExpenses.accommodation MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="food" data-win-bind="textContent: lastYearExpenses.food MyCompany.Expenses.Formaters.formatPercent"></div>
                                <div class="others" data-win-bind="textContent: lastYearExpenses.others MyCompany.Expenses.Formaters.formatPercent"></div>
                            </div>
                        </div>
                    </div>
                    <div id="expensesEvolution">
                        <div class="months">
                            <div id="month0" class="month"></div>
                            <div id="month1" class="month"></div>
                            <div id="month2" class="month"></div>
                            <div id="month3" class="month"></div>
                            <div id="month4" class="month"></div>
                            <div id="month5" class="month"></div>
                            <div id="month6" class="month"></div>
                            <div id="month7" class="month"></div>
                            <div id="month8" class="month"></div>
                            <div id="month9" class="month"></div>
                            <div id="month10" class="month"></div>
                            <div id="month11" class="month"></div>
                        </div>
                        <div id="button-bar" data-win-bind="className: expenseType MyCompany.Expenses.Formaters.formatExpenseTypeButton">
                            <div id="foodExpensesButton" ></div>
                            <div id="travelExpensesButton" ></div>
                            <div id="accommodationExpensesButton" ></div>
                            <div id="otherExpensesButton" ></div>
                            <div id="allExpensesButton" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
